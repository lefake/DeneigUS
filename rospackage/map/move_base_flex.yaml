#----------------------------------Planners---------------------------------------------------
planners:
  - name: navfn/NavfnROS
    type: navfn/NavfnROS


#----------------------------------Controllers---------------------------------------------------
controllers:
  - name: "dwa"
    type: dwa_local_planner/DWAPlannerROS

dwa:
    acc_lim_x: 5
    acc_lim_y: 0
    acc_lim_th: 0.5

    max_vel_x : 1.0
    min_vel_x : 0.3

    max_vel_trans: 1.0
    min_vel_trans: 0.3

    max_vel_y: 0
    min_vel_y: 0

    max_vel_theta: 1.57/3
    min_vel_theta: 0.05

    yaw_goal_tolerance: 0.05
    xy_goal_tolerance: 0.1

    oscillation_reset_dist: 0.3

    sim_time: 2.0
    sim_granularity: 0.025

    path_distance_bias: 32.0
    goal_distance_bias: 24.0
    occdist_scale: 0.01
    forward_point_distance: 0.325
    stop_time_buffer: 0.2
    scaling_speed: 0.25
    max_scaling_factor: 0.2
    publish_cost_grid: false

    latch_xy_goal_tolerance: false

#----------------------------------Recovery---------------------------------------------------
recovery_behaviors:
  - name: rotate_recovery
    type: rotate_recovery/RotateRecovery
  - name: clear_costmap_recovery
    type: clear_costmap_recovery/ClearCostmapRecovery


#----------------------------------MBF---------------------------------------------------
recovery_enabled: true
recovery_patience: 10.0

controller_frequency: 10.0
controller_patience: 10.0

planner_frequency: 2.0
planner_patience: 10.0

oscillation_timeout: 60.0
oscillation_distance: 0.05

force_stop_at_goal: true