#----------------------------------Planners---------------------------------------------------
planners:
  - name: navfn/NavfnROS
    type: navfn/NavfnROS


#----------------------------------Controllers---------------------------------------------------
controllers:
  - name: "teb"
    type: teb_local_planner/TebLocalPlannerROS


teb:
  odom_topic: "/odometry/filtered/local"
  map_frame: "odom"

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.05

  acc_lim_x: 0.05
  acc_lim_theta: 0.5

  max_vel_x: 0.25
  max_vel_x_backwards: 0.25
  max_vel_theta: 0.05

  #max_global_plan_lookahead_dist: 10

  allow_init_with_backwards_motion: True

  inflation_dist: 0.1
  min_obstacle_dist: 0.1

  weight_inflation: 0.25
  weight_obstacle: 100

  footprint_model:
    type: "polygon"
    vertices: [[0.85, 0.35],[0.85, -0.35], [-0.4, -0.35], [-0.4, 0.35]]

#----------------------------------Recovery---------------------------------------------------
recovery_behaviors:
  - name: rotate_recovery
    type: rotate_recovery/RotateRecovery
  - name: clear_costmap_recovery
    type: clear_costmap_recovery/ClearCostmapRecovery


#----------------------------------MBF---------------------------------------------------
recovery_enabled: true
recovery_patience: 10.0

controller_frequency: 5.0
controller_patience: 10.0

planner_frequency: 1.0
planner_patience: 10.0

oscillation_timeout: 60.0
oscillation_distance: 0.05

force_stop_at_goal: true