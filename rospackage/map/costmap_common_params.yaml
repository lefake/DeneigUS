
# Footprint of the robot
footprint: [ [0.5, 0.4], [0.5, -0.4], [-0.5, -0.4], [-0.5, 0.4] ]
footprint_padding: 0.04
#robot_radius: 0.3

inflation_layer:
  inflation_radius: 5.0
  cost_scaling_factor: 5.0
transform_tolerance: 0.2

obstacle_layer:
  obstacle_range: 2.0
  raytrace_range: 2.0
  max_obstacle_height: 0.5
  track_unknown_space: true

range_sensor_layer:
  topics: ["range"]
  no_readings_timeout: 2.0
  clear_threshold:    0.46
  mark_threshold:     0.98
  clear_on_max_reading: true
  
# Pour afficher les obstacles
observation_sources: range

