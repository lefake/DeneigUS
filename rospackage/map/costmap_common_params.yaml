footprint: [ [0.5, 0.4], [0.5, -0.4], [-0.5, -0.4], [-0.5, 0.4] ]
publish_frequency: 5.0

static_layer:
  map_topic: /map
  subscribe_to_updates: true

obstacle_layer:
  min_obstacle_height: 0.0
  max_obstacle_height: 5
  enabled: true
  track_unknown_space: true
  observation_sources: point_cloud_sensor
  point_cloud_sensor: {sensor_frame: base_link, data_type: PointCloud2, topic: /point_cloud, marking: true, clearing: false}

inflation_layer:
  inflation_radius: 0.3




